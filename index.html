<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="introText tracking-in-expand">Blackjack</h1>

    <div class="card1Container">
        <div class="card1Inner">
            <div class="card1Front rotate-in-clockwise">
                <img src="./images/cards/0.svg" alt="" srcset="">
            </div>
            <div class="card1Back">
                <img src="./images/backs/blue.svg" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="card2Container">
        <div class="card2Inner">
            <div class="card2Front rotate-in-counterclock">
                <img src="./images/cards/10.svg" alt="" srcset="">
            </div>
            <div class="card2Back">
                <img src="./images/backs/blue.svg" alt="" srcset="">
            </div>
        </div>
    </div>

    <h1 class="titleText">Place Your Bets</h1>

    <div class="chipsContainer">
        <h2 class="chipsText">Chips Available</h2>
        <div class="chipsTotal">200</div>
    </div>

    <div class="bettingContainer">
        <h2 class="bettingText">Betting Amount</h2>
        <div class="betTotal">0</div>
    </div>

    <div class="playerCardImgs">
        <img class="playerCard1" src="" alt="">
        <img class="playerCard2" src="">
        <img class="playerCard3" src="">
        <img class="playerCard4" src="">
        <img class="playerCard5" src="">
    </div>

    <div class="dealerCardImgs">
        <img class="dealerCard1" src="" alt="">
        <img class="dealerCard2" src="">
        <img class="dealerCard3" src="">
        <img class="dealerCard4" src="">
        <img class="dealerCard5" src="">
    </div>

    <div class="dealerCards"></div>
    <div class="playerCards"></div>

    <!-- <input type="number"> -->

    <button class="play-Btn">PLAY</button>

    <div class="betting-Btns">
        <button class="bet1-Btn">1</button>
        <button class="bet5-Btn">5</button>
        <button class="bet25-Btn">25</button>
        <button class="bet100-Btn">100</button>
        <button class="bet500-Btn">500</button>
    </div>

    <div class="playing-Btns">
        <button class="hit-Btn">HIT</button>
        <button class="stand-Btn">STAND</button>
        <button class="double-Btn">DOUBLE</button>
    </div>

    <button class="deal-Btn">DEAL</button>

    <button class="newGame-Btn">NEW GAME</button>

    <script src="app.js"></script>
</body>
</html>
